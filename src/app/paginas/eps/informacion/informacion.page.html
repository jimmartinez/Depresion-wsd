                </div>

                 <div class="form-group">

                <div class="form-group">
                 <label >Numero Telefonico de sede 2</label>
                 <input type="tel" formControlName="sede2Tel" class="form-control" placeholder="Digita el numero telefonico de la sede 2" required>
               </div>
     
     
                <div class="form-group">
                  <label >URL de la pagina de la sede 2</label>
                  <input type="url" formControlName="sede2Pag" class="form-control" placeholder="Copia y pega la URL" required>
                </div>


                <div class="form-group">
                  <label >Nombre de sede 3</label>
                  <input type="text" formControlName="sede3Nombre" class="form-control" placeholder="Digita el nombre de la sede 3 de la EPS" required>
                </div>

                <div class="form-group">
                 <label >Numero Telefonico de sede 3</label>
                 <input type="tel" formControlName="sede3Tel" class="form-control" placeholder="Digita el numero telefonico de la sede 3" required>
               </div>
     
     
                <div class="form-group">

              </form>
            </div>
