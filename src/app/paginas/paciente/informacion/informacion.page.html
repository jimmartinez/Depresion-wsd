<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div><ion-title>Campo de Estudio</ion-title></div>
        </ion-col>
        <ion-col>
          <div> <h2>{{nombre}} {{apellido}}<br> Modalidad {{rol}}</h2></div>
        </ion-col>
        <ion-col>
          <div>  
          
            <ion-avatar slot="start">
              <img src="https://imgs.globovision.com/41T1b5hiCk6bhh4IC5ag2FFeeTk=/847x0/smart/9578fca5d59845cf84546777e80164b1">
            </ion-avatar>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="top">
        <button class="tabinfo"   on-click="goToBasica()">
          <ion-label><h1>Datos Personales</h1></ion-label>
        </button>
        <button class="tabinfo"  on-click="goToSocio()">
          <ion-label><h1>Información Sociodemográfica</h1></ion-label>
        </button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>

  <app-loading *ngIf="cargando == true"></app-loading>

</ion-header>



<ion-content *ngIf="cargando == false" fullscreen class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>  
          
          <ion-slides #slides (ionSlideDidChange)="slideChanged()" [options]="slideOpts" *ngIf="mostrar==true">
        
            <ion-slide>
        
              <div class="slide">
        
        
                <div >
                      <div class="imgcontainer">
                        <div class="modal-header" class="center">
                          <h4 class="modal-title" id="modal-basic-title">
                            Actualización de datos Básicos <br> </h4>
                        </div>
                        
                      </div>
                  
                      <div class="container">        
        
              
              <form>
                <div class="form-group">
                  <form [formGroup]='registroForm'>
        
                            
                    <div class="form-group">
                      <label >Nombre</label>
                      <input type="text" formControlName="nombre" class="form-control" placeholder="Digita tu nombre" required>
                    </div>
          
          
                     <div class="form-group">
                       <label >Primer Apellido</label>
                       <input type="text" formControlName="apellido1" class="form-control" placeholder="Digita tu primer apellido" required>
                     </div>
        
                     <div class="form-group">
                      <label >Segundo Apellido</label>
                      <input type="text" formControlName="apellido2" class="form-control" placeholder="Digita tu segundo apellido" required>
                    </div>

                    <div class="form-group">
                      <label >Tipo de documento </label>
    
                      <select class="items" type="text" formControlName="tipoDoc" placeholder="--Elige--" required>
    
                        <option class="items" >CC</option>
                        <option class="items" >CE</option>
                        <option class="items" >PASAPORTE</option>
                        
                      </select>
                    </div>
          
                    <div class="form-group">
                      <label >Numero de documento</label>
                      <input type="number" formControlName="numDoc" min=0 max=9999999999999 class="form-control" placeholder="Digita tu direccion laboral" required>
                     </div>
    
    
                     <div class="form-group">
                      <label >Ciudad de residencia</label>
                      <input type="text" formControlName="lugarNacimiento" maxlength="45" class="form-control" placeholder="Digita tu lugar de nacimiento" required>
                    </div>
    
                    <div class="form-group">
                      <label >Teléfono de contacto</label>
                      <input type="number" formControlName="telefonoContacto" min="0" class="form-control" placeholder="Digita aqui el telefono de tu contacto" required>
                    </div>
          
      
        
                     <div class="form-group">
                      <label >Correo electrónico principal</label>
                      <input type="email" formControlName="correoPrincipal" class="form-control" placeholder="Digita tu correo electrónico principal" required>
                    </div>

          
                     <div class="form-group">
                       <label >Correo electrónico secundario</label>
                       <input type="email" formControlName="correoSecundario" class="form-control" placeholder="Digita tu correo electrónico secundario" required>
                     </div>


                     <div class="form-group">
                      <label >Edad</label>
                      <input type="number" formControlName="edad" min=0 max=120 class="form-control" placeholder="selecciona tu fecha de nacimiento" required>
                    </div>

                    <div class="form-group">
                      <label >Sexo </label>
    
                      <select class="items" type="text" formControlName="sexo" placeholder="--Elige--" required>
    
                        <option class="items" >Masculino</option>
                        <option class="items" >Femenino</option>
    
                        
                      </select>
                    </div>


                                     
                    <div class="form-group">
                      <label >Identidad de Género </label>

                      <select class="items" type="text" formControlName="identidadGenero" placeholder="--Elige--" required>

                        <option class="items" >Cisgénero</option>
                        <option class="items" >Transgénero</option>

                        
                      </select>
                    </div>



                    <div class="form-group">
                      <label >Orientacion sexual </label>

                      <select class="items" type="text" formControlName="orientacionSexual" value="--Elige--" required>

                        <option class="items" >Heterosexual</option>
                        <option class="items" >Homosexual</option>
                        <option class="items" >Bisexual</option>
                        <option class="items" >Pansexual</option>
                        <option class="items" >Prefiero no responder</option>


                        
                      </select>
                    </div>
          
                    <div class="form-group">
                      <label >Estrato Socioeconómico</label>

                      <select class="items" type="number" formControlName="estrato" placeholder="--Elige--" required>

                        <option class="items" >0</option>
                        <option class="items" >1</option>
                        <option class="items" >2</option>
                        <option class="items" >3</option>
                        <option class="items" >4</option>
                        <option class="items" >5</option>
                        <option class="items" >6</option>

                        
                      </select>
                    </div>


                    
                    <div class="form-group">
                      <label >Estado civil </label>

                      <select class="items" type="text" formControlName="estadoCivil" value="--Elige--" required>

                        <option class="items" >Soltero</option>
                        <option class="items" >Casado</option>
                        <option class="items" >Union Libre</option>
                        <option class="items" >Viudo</option>
                        <option class="items" >Divorciado</option>


                        
                      </select>
                    </div>



    
        
        
                  </form>
                </div>
              </form>
                
        
                <button type="button" class="btn btn-outline-dark" (click)="actualizarInfoBasica()" >Guardar cambios</button>
              </div>
          </div>
        
              </div>
            </ion-slide>
        
            <ion-slide>
              <div class="slide">
        
      
        <div >
              <div class="imgcontainer">
                <div class="modal-header" class="center">
                  <h4 class="modal-title" id="modal-basic-title">
                    Actualización de datos sociodemográficos <br> </h4>
                </div>
                
              </div>
          
              <div class="container">
        
              
                <form>
                  <div class="form-group">
                    <form [formGroup]='infosociodemograficaForm'>
        
        
                              
                      <div class="form-group">
                        <label >¿Actualmente trabajas?</label>
                        <input type="checkbox" formControlName="trabaja" class="form-control" placeholder="Selecciona" required>
                      </div>
            
            
                       <div class="form-group">
                         <label >¿Trabajas en algo relacionado con tus estudios?</label>
                         <input type="checkbox" formControlName="trabajoRelacionado" class="form-control" placeholder="Selecciona" required>
                       </div>

                                   
            
                       <div class="form-group">
                        <label >si tu respuesta es no ¿Cual sientes que es el motivo?</label>
                        <input type="text" formControlName="motivoTrabajo" class="form-control" placeholder="Cuentanos el motivo" required>
                      </div>
        
                       <div class="form-group">
                        <label >¿En que campo trabajas?</label>
                        <input type="text" formControlName="campoTrabajo" class="form-control" placeholder="agroindutria, tecnologia..." required>
                      </div>
            
                       <div class="form-group">
                         <label >¿Trabajas como empleado?</label>
                         <input type="checkbox" formControlName="empleado" class="form-control" placeholder="Selecciona" required>
                       </div>
        
                       <div class="form-group">
                        <label >¿Trabajas en empresa pública?</label>
                        <input type="checkbox" formControlName="tipoEmpresa" class="form-control" placeholder="Digita tu lugar de nacimiento" required>
                      </div>
            
            
                       <div class="form-group">
                         <label >¿Cuantas horas semanales trabajas?</label>
                         <input type="number" formControlName="horasTrabajo" class="form-control" placeholder="20,30,0" required>
                       </div>
        
                               <!--Ahora preguntas  personales-->

                      <div class="form-group">
                        <label >Estado civil </label>
      
                        <select class="items" type="text" formControlName="estadoCivil" placeholder="--Elige--" required>
      
                          <option class="items" >Soltero</option>
                          <option class="items" >Casado</option>
                          <option class="items" >Viudo</option>
                          <option class="items" >Divorciado</option>
                          <option class="items" >Union libre</option>

                          
                        </select>
                      </div>
            
            
                       <div class="form-group">
                         <label >¿Con quién vives?</label>
                         <input type="text" formControlName="conQuienVive" class="form-control" placeholder="Cuentanos con quien vives" required>
                       </div>
        
                       <div class="form-group">
                        <label >¿En qué tipo de vivienda?</label>
                        <input type="text" formControlName="tipoVivienda" class="form-control" placeholder="propia, familiar, arrendada..." required>
                      </div>
            
            
                       <div class="form-group">
                        <h4 class="modal-title" id="modal-basic-title">
                          Redes Sociales <br> </h4>
                       </div>

                       <div class="form-group">
                        <label class="redes">REDDIT</label>
                       <input type="checkbox" formControlName="usaReddit" class="form-control" required>
                       <input type="text" formControlName="usuarioReddit" class="redes" placeholder="Nombre de usuario" required>
                      </div>

                      <div class="form-group">
                        <label class="redes">INSTAGRAM</label>
                       <input type="checkbox" formControlName="usaInstagram" class="form-control" required>
                       <input type="text" formControlName="usuarioInstagram" class="redes" placeholder="Nombre de usuario" required>
                      </div>

                      
                      <div class="form-group">
                        <label class="redes">FACEBOOK</label>
                       <input type="checkbox" formControlName="usaFacebook" class="form-control" required>
                       <input type="text" formControlName="usuarioFacebook" class="redes" placeholder="Nombre de usuario" required>
                      </div>

                      
                      <div class="form-group">
                        <label class="redes">TWITTER</label>
                       <input type="checkbox" formControlName="usaTwitter" class="form-control" required>
                       <input type="text" formControlName="usuarioTwitter" class="redes" placeholder="Nombre de usuario" required>
                      </div>

                      
                      <div class="form-group">
                        <label class="redes">TIK TOK</label>
                       <input type="checkbox" formControlName="usaTiktok" class="form-control" required>
                       <input type="text" formControlName="usuarioTiktok" class="redes" placeholder="Nombre de usuario" required>
                      </div>

                      <div class="form-group">
                        <label class="redes">¿Cuál es tu red social favorita?</label>
                       <input type="text" formControlName="redSocialFavorita" class="redes" placeholder="Cuentanos" required>
                      </div>
        
        
        
                       <div class="form-group">
                        <label >¿Nos autorizas para contactarte por este medio?</label>
                        <input type="checkbox" formControlName="autorizacionContacto" class="form-control" placeholder="" required>
                      </div>
        
        
                    </form>
                  </div>
                </form>
                  
        
                <button type="button" class="btn btn-outline-dark" (click)="actualizarInfoSociodemografica()" >Guardar cambios</button>
              </div>
          
          </div>
        
              </div>
        </ion-slide>
        </ion-slides></div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>


  




</ion-content>
