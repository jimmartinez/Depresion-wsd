<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div><ion-title>Puntajes</ion-title></div>
        </ion-col>
        <ion-col>
          <div> <h2>{{nombreProfesional}}<br> Modalidad Profesional</h2></div>
        </ion-col>
        <ion-col>
          
          <div>  
           
            <ion-avatar slot="start">
              <img src="https://img.freepik.com/psd-gratis/icono-3d-aplicacion-redes-sociales_23-2150049569.jpg?size=626&ext=jpg">
            </ion-avatar>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div style="text-align: center;" id="div1">

    <button type="button" class="btn btn-success" (click)="descargarPDF()">Descargar PDF</button>

    


    <table class="table" id="tabla">
      <thead>
      <tr>
        <th>Fecha</th>
        <th>Paciente</th>
        <th>Variable</th>
        <th>Promedio</th>
        <th>Respuestas</th>
      </tr>
    
      </thead>
      <tbody>
        <tr *ngFor="let item of collectionPuntajesA.data
        | search: filtro_valor">
          <td>{{item.fecha}}</td>
          <td>{{item.correo}}</td>
          <td>{{item.variable}}</td>
          <td>{{item.promedio}}</td>
          <td>            
            <button class="items" (click)="verRespuestas(item)">
              <img class="iconos" src="../../../../assets/icon/ver.png">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    
    
    
    
    <script src="sweetalert2.all.min.js"></script>
    
    
    
  </div>



      <!--este es el modulo de asignacion-->
      <div style="text-align: center;">
    
        <div id="verRespuestas" class="modal">
          
    
          <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
              <span onclick="document.getElementById('verRespuestas').style.display='none'" class="close" title="Close Modal">&times;</span>
              
              <div class="center">
                  <h1 class="uno">RESPUESTAS DE *CORREO*  </h1>
                  <br> 
              </div>
              
            </div>
        
            <div style="text-align: center;">


              <table class="table" id="tabla">
                <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Pregunta</th>
                  <th>Respuesta</th>
                </tr>
              
                </thead>
                <tbody>
                  <tr *ngFor="let item of collectionRespuestas.data">
                    <td>{{item.fecha}}</td>
                    <td>{{item.pregunta}}</td>
                    <td>{{item.respuesta}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
              
          </form>
        </div>
    
      
      </div>

</ion-content>

<input type="date" id="fecha" name="fecha" value="2023-08-23"/>
<button on-click="asignarFecha()">Busqueda por fecha</button>

<app-search (search)="handleSearch($event)"></app-search>
