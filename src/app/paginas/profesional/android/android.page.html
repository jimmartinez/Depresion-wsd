<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div><ion-title>Puntajes</ion-title></div>
        </ion-col>
        <ion-col>
          <div> <h2>{{nombreProfesional}}<br> Modalidad Profesional</h2></div>
        </ion-col>
        <ion-col>
          
          <div>  
           
            <ion-avatar slot="start">
              <img src="https://imgs.globovision.com/41T1b5hiCk6bhh4IC5ag2FFeeTk=/847x0/smart/9578fca5d59845cf84546777e80164b1">
            </ion-avatar>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div style="text-align: center;" id="div1">

    <button type="button" class="btn btn-success" (click)="descargarPDF()">Descargar PDF</button>

    


    <table class="table" id="tabla">
      <thead>
      <tr>
        <th>Fecha</th>
        <th>Paciente</th>
        <th>Variable</th>
        <th>Promedio</th>
        <th>Respuestas</th>
      </tr>
    
      </thead>
      <tbody>
        <tr *ngFor="let item of collectionPuntajesA.data
        | search: filtro_valor">
          <td>{{item.fecha}}</td>
          <td>{{item.correo}}</td>
          <td>{{item.variable}}</td>
          <td>{{item.promedio}}</td>
          <td>            
            <button class="items" >
              <img class="iconos" src="../../../../assets/icon/ver.png">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    
    
    
    
    <script src="sweetalert2.all.min.js"></script>
    
    
    
  </div>

</ion-content>

<input type="date" id="fecha" name="fecha" value="2023-08-23"/>
<button on-click="asignarFecha()">Busqueda por fecha</button>

<app-search (search)="handleSearch($event)"></app-search>
