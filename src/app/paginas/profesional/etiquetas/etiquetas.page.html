<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div><ion-title>Etiquetas</ion-title></div>
        </ion-col>
        <ion-col>
          <div> <h2>{{nombreProfesional}}<br> Modalidad Profesional</h2></div>
        </ion-col>
        <ion-col>
          
          <div>  
           
            <ion-avatar slot="start">
              <img src="https://imgs.globovision.com/41T1b5hiCk6bhh4IC5ag2FFeeTk=/847x0/smart/9578fca5d59845cf84546777e80164b1">
            </ion-avatar>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>

      <div style="text-align: center;">


    <button class="items" (click)="abrirFormulario()">Crear nueva etiqueta</button>


    
    
  
    <table class="table" id="tabla">
      <thead>
      <tr>
        <th>Titulo</th>
        <th>Opciones</th>
      </tr>
    
      </thead>

      <tbody>


        <tr *ngFor="let item of collectionEtiquetas.data">
          <td>{{item.titulo}}</td>
          <td>            
            <button class="items" (click)="eliminar(item)">
              <img class="iconos" src="../../../../assets/icon/eliminar.png">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    
    

        <!--Este es el modal de registro-->
        <div style="text-align: center;">
    
          <div id="etiqueta" class="modal">
            
      
            <form class="modal-content animate" action="/action_page.php" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('etiqueta').style.display='none'" class="close" title="Close Modal">&times;</span>
                
                <div class="center">
                    <h1 class="uno">Crea una nueva etiqueta</h1>
                    <br> 
                </div>
                
              </div>
          
              <div class="container">
      
                
                <form>
                  <div class="form-group">
                    <form [formGroup]='etiquetaForm'>
      
                              
                      <div class="form-group">
                        <label >Titulo</label>
                        <input type="text" formControlName="titulo" class="form-control" placeholder="Digita el titulo para esta etiqueta" required>
                      </div>

      
                    </form>
                  </div>
                </form>
                  
      
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="crearEtiqueta()">Guardar</button>
                </div>
              </div>
            </form>
          </div>
      
        
        </div>
      


    

    
    
    </div>


</ion-content>
