<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div><ion-title>Formularios</ion-title></div>
        </ion-col>
        <ion-col>
          <div> <h2>{{nombreProfesional}}<br> Modalidad Profesional</h2></div>
        </ion-col>
        <ion-col>
          
          <div>  
           
            <ion-avatar slot="start">
              <img src="https://img.freepik.com/psd-gratis/icono-3d-aplicacion-redes-sociales_23-2150049569.jpg?size=626&ext=jpg">
            </ion-avatar>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <div style="text-align: center;">


    <button class="items" (click)="abrirModal()">Crear nuevo formulario</button>


    <table class="table" id="tabla">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Opciones</th>
      </tr>
    
      </thead>
      <tbody>
        <tr *ngFor="let item of collectionFormularios.data">
          <td>{{item.nombre}}</td>
          <td>{{item.tipo}}</td>
          <td>

            <button class="items" (click)="openEditar(item)">    
              <img class="iconos" src="../../../../assets/icon/iconoFormulario.png">
          </button>
          <button class="items" (click)="eliminar(item)">
            <img class="iconos" src="../../../../assets/icon/eliminar.png">
          </button>

          </td>
        </tr>
      </tbody>
    </table>
    
  </div>

          <!--Este es el modal de registro-->
          <div style="text-align: center;">
    
            <div id="creacionFormulario" class="modal">
              
      
              <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('creacionFormulario').style.display='none'" class="close" title="Close Modal">&times;</span>
                  
                  <div class="center">
                      <h1 class="uno"> Crea a continuaci√≥n un nuevo formulario  </h1>
                      <br> 
                  </div>
                  
                </div>
            
                <div class="container">
        
                  
                  <form>
                    <div class="form-group">
                      <form [formGroup]='formularioForm'>



                        <div class="form-group">
                          <label >Tipo de formulario </label>

                          <select on-click="actualizarTipoFormulario()" class="items" type="number" formControlName="tipo" >

                            <option class="items" >likert</option>
                            <option class="items" >narrativas</option>
                            
                          </select>
                        </div>
                                
                        <div class="form-group">
                          <label >Nombre</label>
                          <input type="text" formControlName="nombre" class="items" placeholder="Digita el nombre del Formulario" required>
                        </div>

                        <div class="form-group">
                          <label >Instrucciones</label>
                          <input type="text" formControlName="instrucciones" class="items" placeholder="Introduccion al formulario" required>
                        </div>

                        <div class="form-group">
                          <label >Imagen ilustrativa</label>
                          <input type="text" formControlName="linkImagen" class="items" placeholder="Copia y pega la URL de tu imagen" required>
                        </div>


                        <div class="form-group" *ngIf="likert==true">
                          <label >Cantidad de opciones del 0 al ... </label>

                            <option class="items" >3</option>
                            <option class="items" >4</option>
                            <option class="items" >5</option>

                        </div>
