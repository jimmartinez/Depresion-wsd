
<ion-content>


  <!--Este es el modal de registrar-->
  <div style="text-align: center;">
    
    <div id="id01" class="modal">
      

      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          
          <div class="modal-header" class="center">
            <h4 class="modal-title" id="modal-basic-title">
              Registrarse en Sistema WSD <br> </h4>
          </div>
          
        </div>
    
        <div class="container">

          
          <form>
            <div class="form-group">
              <form [formGroup]='registroForm'>


                        
                <div class="form-group">
                  <label >Nombre</label>
                  <input type="text" formControlName="nombre" class="form-control" placeholder="Digita tu nombre" required>
                </div>
      
      
                 <div class="form-group">
                   <label >Primer Apellido</label>
                   <input type="text" formControlName="apellido1" class="form-control" placeholder="Digita tu primer apellido" required>
                 </div>

                 <div class="form-group">
                  <label >Segundo Apellido</label>
                  <input type="text" formControlName="apellido2" class="form-control" placeholder="Digita tu segundo apellido" required>
                </div>
      
                 <div class="form-group">
                   <label >Fecha de nacimiento</label>
                   <input type="date" formControlName="fechaNacimiento" class="form-control" placeholder="selecciona tu fecha de nacimiento" required>
                 </div>

                 <div class="form-group">
                  <label >Lugar de nacimiento</label>
                  <input type="text" formControlName="lugarNacimiento" class="form-control" placeholder="Digita tu lugar de nacimiento" required>
                </div>
      
      
                 <div class="form-group">
                   <label >Genero</label>
                   <input type="text" formControlName="genero" class="form-control" placeholder="Digita tu genero" required>
                 </div>


                 <div class="form-group">
                  <label >Orientacion sexual</label>
                  <input type="text" formControlName="orientacionSexual" class="form-control" placeholder="Digita tu orientacion sexual" required>
                </div>
      
      
                 <div class="form-group">
                   <label >Direccion de residencia</label>
                   <input type="text" formControlName="direccionResidencia" class="form-control" placeholder="Digita tu direccion de residencia" required>
                 </div>

                 <div class="form-group">
                  <label >Direccion laboral</label>
                  <input type="text" formControlName="direccionLaboral" class="form-control" placeholder="Digita tu direccion laboral" required>
                </div>
      
      
                 <div class="form-group">
                   <label >Estrato</label>
                   <input type="number" formControlName="estrato" class="form-control" placeholder="Digita tu estrato" required>
                 </div>

                 <div class="form-group">
                  <label >Correo electrónico principal</label>
                  <input type="email" formControlName="correoPrincipal" class="form-control" placeholder="Digita tu correo electrónico principal" required>
                </div>
      
                <div class="form-group">
                  <label >Contraseña</label>
                  <input type="password" formControlName="contra" class="form-control" placeholder="inventa tu contraseña" required>
                </div>
      
      
                 <div class="form-group">
                   <label >Confirma tu contraseña</label>
                   <input type="password" formControlName="confirmaContra" class="form-control" placeholder="vuelve a escribir tu contraseña" required>
                 </div>
      
                 <div class="form-group">
                   <label >Correo electrónico secundario</label>
                   <input type="email" formControlName="correoSecundario" class="form-control" placeholder="Digita tu correo electrónico secundario" required>
                 </div>


                 <div class="form-group">
                  <label >Nombre de contacto</label>
                  <input type="text" formControlName="nombreContacto" class="form-control" placeholder="Digita el nombre de un contacto tuyo" required>
                </div>
      
      
                 <div class="form-group">
                   <label >Telefono de contacto</label>
                   <input type="tel" formControlName="telefonoContacto" class="form-control" placeholder="Digita aqui el telefono de tu contacto" required>
                 </div>

                 <div class="form-group">
                  <label >Servicio de salud</label>
                  <input type="text" formControlName="servicioSalud" class="form-control" placeholder="Digita el nombre del servicio de salud que usas" required>
                </div>
      
      
                 <div class="form-group">
                   <label >Acepto la politica de tratamiento de datos personales</label>
                   <input type="checkbox" formControlName="politica" class="form-control" placeholder="¿Estas de acuerdo?" required>
                 </div>

                 <div class="form-group">
                  <label >Acepto los terminos y condiciones</label>
                  <input type="checkbox" formControlName="terminos" class="form-control" placeholder="¿Estas de acuerdo?" required>
                </div>


              </form>
            </div>
          </form>
            

          <button type="button" class="btn btn-outline-dark" (click)="registrar()" >Registrarse</button>
          <ion-button (click)="regToIn()">Ya tengo una cuenta</ion-button>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
        </div>
      </form>
    </div>

  
  </div>


<!--Este es el modal de iniciar sesion-->
  
  <div style="text-align: center;">
    
    <div id="id02" class="modal">
      

      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          
          <div class="modal-header" class="center">
            <h4 class="modal-title" id="modal-basic-title">
              Ingreso a Sistema WSD <br> </h4>
          </div>
          
        </div>
    
        <div class="container">

          
          <form>
            <div class="form-group">
              <form [formGroup]='loginForm'>


                        
                <div class="form-group">
                  <label >Nombre de usuario</label>
                  <input type="email" formControlName="nombre" class="form-control" placeholder="digita el nombre de usuario con que te registraste" required>
                </div>
      
      
                 <div class="form-group">
                   <label >Contraseña</label>
                   <input type="password" formControlName="contra" class="form-control" placeholder="digita aqui tu contraseña" required>
                 </div>

              </form>
            </div>
          </form>
            

          <button type="button" class="btn btn-outline-dark" (click)="iniciarSesion()" >Iniciar Sesion</button>
          <ion-button  on-click="inToReg()">Aun no tengo cuenta</ion-button>
          <ion-button  on-click="cerrarSesion()">cerrar sesion</ion-button>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
        </div>
      </form>
    </div>

  
  </div>
</ion-content>
